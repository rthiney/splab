<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Account</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">
    <div padding-top text-center *ngIf="username">
        <img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
        <h2>{{username}}</h2>

        <ion-list inset>
            <button ion-item (click)="updatePicture()" disabled>Update Picture</button>
            <button ion-item (click)="changeUsername()" disabled>Change Username</button>
            <button ion-item (click)="changePassword()" disabled>Change Password</button>
            <button ion-item (click)="support()" disabled>Support</button>
            <button ion-item (click)="logout()">Logout</button>
        </ion-list>
    </div>
</ion-content>
